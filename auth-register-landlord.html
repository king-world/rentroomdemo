    <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />

    <!-- Page -->

  <body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register Card -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <h3 class="text-center">Rent Your Room</h3>
              <!-- /Logo -->
              <h4 class="mb-2 text-center">Complete your basic profile</h4>
              <p class="mb-4 text-center">(Recommended)</p>

              <form id="formAuthentication" class="mb-3" action="index.html" method="POST">
                <h5 class="mb-3" style="font-weight: 600;">About your place for rent</h5>                
                <div class="mb-4">
                  <label for="gender" class="form-label">I am a</label>
                  <div class="form-check form-check-inline mt-3">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
                    <label class="form-check-label" for="inlineRadio1">Live in landlord</label> <span style="font-size: 12px;">(I own the property and live there)</span>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
                    <label class="form-check-label" for="inlineRadio2">Live out landlord</label> <span style="font-size: 12px;">(I own the property but I don't live there)</span>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" />
                    <label class="form-check-label" for="inlineRadio3">Current tenant / flatmate</label> <span style="font-size: 12px;">(I am living in the property)</span>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4" />
                    <label class="form-check-label" for="inlineRadio4">Agent</label> <span style="font-size: 12px;">(I am advertising on a landlord's behalf)</span>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5" />
                    <label class="form-check-label" for="inlineRadio5">Former flatmate</label> <span style="font-size: 12px;">(I am moving out and need someone to replace me)</span>
                  </div>
                </div>


                <h5 class="mb-3" style="font-weight: 600;">About you</h5>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Add Profile Picture</label>
                    <input class="form-control" type="file" id="formFile">
                </div>

                <div class="mb-4">
                    <label for="gender" class="form-label">Occupation</label>
                    <div class="form-check form-check-inline mt-3">
                      <input class="form-check-input" type="radio" name="inlineRadioOption" id="inlineRadio6" value="option6" />
                      <label class="form-check-label" for="inlineRadio6">Professional</label>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOption" id="inlineRadio7" value="option7" />
                      <label class="form-check-label" for="inlineRadio7">Student</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOption" id="inlineRadio8" value="option8" />
                      <label class="form-check-label" for="inlineRadio8">Other</label>
                    </div>
                </div>
                
                <button class="mt-3 btn btn-primary d-grid w-100">Continue</button>
              </form>
            </div>
          </div>
          <!-- Register Card -->
        </div>
      </div>
    </div>

    <!-- / Content -->
